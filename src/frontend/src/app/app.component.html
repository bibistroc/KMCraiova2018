<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">KMCraiova</h1>
    <span class="example-fill-remaining-space"></span>
    <span [innerText]="currentName" [style.color]="currentColor"></span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav mode="over"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/draw" aria-label="Draw" aria-labelledby="Draw"><mat-icon>brush</mat-icon>&nbsp;&nbsp;Draw</a>
        <a mat-list-item routerLink="/chat" aria-label="chat" aria-labelledby="Chat"><mat-icon>chat_bubble</mat-icon>&nbsp;&nbsp;Chat</a>
        <a mat-list-item routerLink="/email" aria-label="email" aria-labelledby="Email"><mat-icon>email</mat-icon>&nbsp;&nbsp;Get in touch</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div [style.height.px]="appHeight" class="app-content">
          <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
